<div class="row">
    <div class="col-md-12">
        <div class="h4">Результаты:</div>
        <table class="table table-striped">
            <tr>
                <th>№</th>
                <th>Вопрос</th>
                <th>Ответ</th>
                <th>Результат</th>
            </tr>
            <tr ng-repeat="answer in answers | orderBy: question_number">
                <td>{{answer.question_number}}</td>
                <td>{{answer.question_word}}</td>
                <td>{{answer.answer_word}}</td>
                <td>
                    <strong>
                        <span class="text-success" ng-show="answer.is_correct == '1'">Да</span>
                        <span class="text-danger" ng-show="answer.is_correct != '1'">Нет</span>
                    </strong>
                </td>
            </tr>
            <tr>
                <th colspan="3">&nbsp;</th>
                <th>{{getTotalResult()}}</th>
            </tr>
        </div>
    </div>
</div>
